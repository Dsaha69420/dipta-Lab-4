<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card builder</title>
    <style>
        .profile-card {
            width: 200px;
            height: 400px;
            background-color: aquamarine;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Card Builder!</h1>
    <form id="profileForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"><br><br>

        <label for="favColor">Favorite Color:</label>
        <input type="text" id="favColor"><br><br>

        <label for="hobby">Hobby:</label><br>
        <select id="hobby">
            <option value="Reading">Reading</option>
            <option value="Knitting">Knitting</option>
            <option value="Driving">Driving</option>
            <option value="VideoGames">Video Games</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <div class="profile-card" id="profileCard">
        <h2 id="fullName">Your Name sir / sirette</h2>
        <img id="profileImg" src="" alt="Profile Picture">
        <p id="hobbyDisplay">Your Hobby bucko</p>
    </div>

    <script>
        const firstNameField = document.getElementById("firstName");
        const lastNameField = document.getElementById("lastName");
        const favColorField = document.getElementById("favColor");
        const hobbyField = document.getElementById("hobby");
        const profileImg = document.getElementById("profileImg");

        const fullNameDisplay = document.getElementById("fullName");
        const hobbyDisplay = document.getElementById("hobbyDisplay");
        const profileCard = document.getElementById("profileCard");

        
        document.getElementById("profileForm").onsubmit = function(event) {
            event.preventDefault();  // Prevent form submission from refreshing the page

            // Update full name
            fullNameDisplay.textContent = firstNameField.value + " " + lastNameField.value;

            // Update background color
            profileCard.style.backgroundColor = favColorField.value;

            // Update hobby
            hobbyDisplay.textContent = hobbyField.value;

            // Update profile picture to show my doggy picture
            profileImg.src = "dog.jpg";
        };
    </script>
</body>
</html>
