<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Again but different </title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }


    </style>
</head>
<body>
    <h1>Real time validation boys n girls</h1>
    <form>
        <label for="name"> Name:</label>
        <input type="text" id="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password"><br>
        <span id="passStrength" class="error"></span><br>
    </form>
    <script>
        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("nameError");

        nameInput.oninput = function() {
            const nameValue = nameInput.value.trim();
            if(nameValue.length < 3){
                nameError.textContent = "Name has to be at least 3 characters buddy";

            } else {
                nameError.textContent = "";
            }
        };

        const passwordInput = document.getElementById("password");
        const passwordStrength = document.getElementById("passStrength");

        passwordInput.oninput = function() {
            const passwordValue = passwordInput.value;
            if (passwordValue.length < 5) {
                passwordStrength.textContent = "Weak";
                passwordStrength.style.color = "red";
            } else if (passwordValue.length >= 5 && passwordValue.length <= 8) {
                passwordStrength.textContent = "Medium";
                passwordStrength.style.color = "orange";
            } else {
                passwordStrength.textContent = "Strong";
                passwordStrength.style.color = "green";
            }
        };


    </script>

    
</body>
</html>
